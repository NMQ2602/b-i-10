<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;         
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: red;
            height: auto;
            padding: 20px;
            font-weight: 100;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .aside1, .main, .aside2 {
            float: left;
            height: auto;
            min-height: 600px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .aside1 {
            background-color: yellow;
            width: 20%;
        }
        .main {
            background-color: #39bdfa;
            width: 60%;
        }
        .aside2 {
            background-color: magenta;
            width: 20%;
        }
        .footer {
            clear: both;
            background-color: lightgreen;
            height: auto;
            padding: 20px;
            font-weight: 100;
            text-align: center;
        }
        .footer h2 {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="header">
        <h1>Header</h1>
    </div>
</header>

<div class="aside1">
    <h2>Aside 1</h2>
</div>

<div class="main">
 
</div>

<div class="aside2">
    <h2>Aside 2</h2>
</div>

<footer>
    <div class="footer">
        <h2>Footer</h2>
    </div>
</footer>

</body>
</html>
